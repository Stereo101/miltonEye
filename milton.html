var audio = new Audio("data:audio/wav;base64," + beepWavBase64);




var c = document.getElementById("myCanvas");
var context = c.getContext('2d');

//AutoResize Canvas
function resize() {
	c.width = window.innerWidth - 10;
	c.height = window.innerHeight - 10;
	
	//Define textSize based on width
	eyeTextSize = Math.min(Math.floor(c.width / 60), Math.floor(c.height / 40));
	openEye();
	drawLeftDots();
}
window.addEventListener("resize", resize);
resize();

c.onmousemove = function(evt) {
	x = evt.clientX;
	console.log(c.clientX);
	var before = eyeDir;
	
	//Split screen into 4 sections
	if (x < c.width/4) {
		eyeDir = "left";
	} else if (x < (3*c.width/4)) {
		eyeDir = "forward";
	} else if (x < (7*c.width/8)){
		eyeDir = "right";
	} else {
		eyeDir = "far right";
	}
	
	if(eyeDir != before) {
		//beep();
		openEye();
	}
};



function beep() {
	audio.pause();
	audio.currentTime = 0;
	audio.play()
}

function wrappingText(text,xPos,yPos,textSize) {
	var lines = text.split("\n");
	context.font = textSize + "px monospace";
	context.fillStyle = eyeColor;
	
	//Calculate character width of canvas window
	var middleWidth = (c.width / 2) - textSize * 20
	var middleHeight = (c.height /2) - textSize * 10
	
	for (var i = 0; i < lines.length; i++) {
		context.fillText(lines[i],middleWidth, middleHeight + i*(textSize));
	}

};

function sleep(ms) {
	return new Promise(resolve => setTimeout(resolve, ms));
}


function drawLeftDots() {
	for (var i = 0; i < 19; i++) {
		context.fillText(".",10, 10 + i * c.height/19);
	}
}

function clearCanvas() {
	context.clearRect(0, 0, c.width, c.height);
}

function openEye() {
	clearCanvas();
	drawLeftDots();
	wrappingText(eye[eyeDir],eyeXpos,eyeYpos,eyeTextSize);
}

function halfEye() {
	clearCanvas();
	drawLeftDots();
	wrappingText(eyeClosing[eyeDir],eyeXpos,eyeYpos,eyeTextSize);
}

function closedEye() {
	clearCanvas();
	drawLeftDots();
	wrappingText(eyeShut,eyeXpos,eyeYpos,eyeTextSize);
}



async function blink() {
	halfEye();
	sleep(blinkWaitTime).then(() => {
		blink2();
	});
}

async function blink2() {
	closedEye();
	beep();
	sleep(blinkWaitTime+100).then(() => {
		blink3();
	});
}

async function blink3() {
	halfEye();
	sleep(blinkWaitTime).then(() => {
		beep();
		waitToBlink();
	});
}

async function waitToBlink() {
	openEye();
	sleep((Math.random() * 40 + 10) * 1000).then(() => {
		blink();
	});
}
blink();
</script>
